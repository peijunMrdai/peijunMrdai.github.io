    <style>
        /* Hero区域样式 */
        .hero {
            min-height: calc(100vh - 80px);
            background: linear-gradient(rgba(5, 13, 24, 0.9), rgba(5, 13, 24, 0.9)),
                        url('assets/images/hero-bg.jpg') center/cover no-repeat;
            display: flex;
            align-items: center;
            color: #fff;
            padding: 80px 0;
            position: relative;
        }

        .hero::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 50%;
            background: linear-gradient(to top, rgba(20, 157, 221, 0.1), transparent);
            pointer-events: none;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            position: relative;
            z-index: 1;
        }

        .hero-content {
            max-width: 800px;
        }

        .hero-title {
            font-size: clamp(2.5rem, 5vw, 3.5rem);
            font-weight: 700;
            line-height: 1.2;
            margin-bottom: 1.5rem;
            font-family: 'Roboto Mono', monospace;
            animation: slideUp 0.8s ease;
        }

        .hero-description {
            font-size: 1.25rem;
            line-height: 1.6;
            color: rgba(255, 255, 255, 0.9);
            margin-bottom: 2.5rem;
            animation: slideUp 0.8s 0.2s ease both;
        }

        .highlight {
            color: #149ddd;
            font-weight: 500;
            position: relative;
            padding-bottom: 2px;
        }

        .highlight::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background: #149ddd;
            transform: scaleX(0);
            transition: transform 0.3s ease;
            transform-origin: right;
        }

        .highlight:hover::after {
            transform: scaleX(1);
            transform-origin: left;
        }

        .tech-stack {
            display: flex;
            gap: 2rem;
            margin: 2.5rem 0;
            animation: slideUp 0.8s 0.4s ease both;
        }

        .tech-item {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 0.75rem 1.25rem;
            background: rgba(20, 157, 221, 0.1);
            border: 1px solid rgba(20, 157, 221, 0.2);
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .tech-item:hover {
            background: rgba(20, 157, 221, 0.2);
            transform: translateY(-2px);
        }

        .tech-item i {
            color: #149ddd;
            font-size: 1.25rem;
        }

        .tech-item span {
            color: #fff;
            font-size: 1rem;
            font-weight: 500;
        }

        .hero-buttons {
            display: flex;
            gap: 1.5rem;
            justify-content: center;
            animation: slideUp 0.8s 0.6s ease both;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            padding: 0.875rem 2rem;
            border-radius: 4px;
            font-size: 1rem;
            font-weight: 500;
            text-decoration: none;
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }

        .btn-primary {
            background: #149ddd;
            color: #fff;
            box-shadow: 0 4px 15px rgba(20, 157, 221, 0.3);
        }

        .btn-outline {
            background: transparent;
            color: #fff;
            border-color: rgba(255, 255, 255, 0.3);
        }

        .btn-primary:hover {
            background: #1187bd;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(20, 157, 221, 0.4);
        }

        .btn-outline:hover {
            border-color: #149ddd;
            background: rgba(20, 157, 221, 0.1);
            transform: translateY(-2px);
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            .hero {
                padding: 60px 0;
            }

            .container {
                padding: 0 20px;
            }

            .hero-description {
                font-size: 1.1rem;
            }

            .tech-stack {
                flex-wrap: wrap;
                gap: 1rem;
            }

            .tech-item {
                padding: 0.625rem 1rem;
                font-size: 0.9rem;
            }

            .hero-buttons {
                flex-direction: column;
                gap: 1rem;
                align-items: center;
            }

            .btn {
                width: 100%;
                justify-content: center;
            }
        }
    </style>
</head>
