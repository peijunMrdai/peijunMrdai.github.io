    <link rel="stylesheet" href="assets/css/style.css">
    <style>
        /* 首页特有样式 */
        .hero {
            height: 100vh;
            display: flex;
            align-items: center;
            background: linear-gradient(rgba(38, 50, 56, 0.9), rgba(38, 50, 56, 0.9)), 
                        url('assets/images/hero-bg.jpg');
            background-size: cover;
            background-position: center;
            color: white;
            text-align: center;
            padding-top: 80px;
        }
        
        .hero-content {
            max-width: 800px;
            margin: 0 auto;
        }
        
        .hero h1 {
            font-size: 3.5rem;
            margin-bottom: 20px;
            font-weight: 700;
            line-height: 1.2;
        }
        
        .hero p {
            font-size: 1.2rem;
            margin-bottom: 30px;
            opacity: 0.9;
            max-width: 700px;
            margin-left: auto;
            margin-right: auto;
        }
        
        .hero-btns {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .terminal {
            background-color: var(--dark-color);
            border-radius: 8px;
            padding: 20px;
            margin: 40px auto;
            max-width: 700px;
            text-align: left;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            font-family: 'Roboto Mono', monospace;
        }

        .terminal-header {
            display: flex;
            margin-bottom: 15px;
        }

        .terminal-btn {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 6px;
        }

        .terminal-btn.red {
            background-color: #ff5f56;
        }

        .terminal-btn.yellow {
            background-color: #ffbd2e;
        }

        .terminal-btn.green {
            background-color: #27c93f;
        }

        .terminal-body {
            color: #f0f0f0;
            line-height: 1.5;
        }

        .terminal-prompt {
            color: var(--accent-color);
        }

        .terminal-command {
            color: #4caf50;
        }

        .terminal-output {
            opacity: 0.8;
            margin-top: 10px;
        }

        @media (max-width: 768px) {
            .hero h1 {
                font-size: 2.5rem;
            }
            
            .hero p {
                font-size: 1rem;
            }
            
            .hero-btns {
                flex-direction: column;
                align-items: center;
            }

            .terminal {
                display: none;
            }
        }
    </style>
</head>

    <!-- 英雄区域 -->
    <section class="hero">
        <div class="container">
            <div class="hero-content">

                <p>10年嵌入式开发经验，专注于实时系统、低功耗设计和物联网解决方案</p>
                <div class="hero-btns">
                    <a href="contact.html" class="btn btn-primary">联系合作</a>
                    <a href="portfolio.html" class="btn btn-outline">查看项目</a>
                </div>
            </div>
        </div>
    </section>

    <!-- 终端模拟器 -->
    <div class="container">
        <div class="terminal">
            <div class="terminal-header">
                <div class="terminal-btn red"></div>
                <div class="terminal-btn yellow"></div>
                <div class="terminal-btn green"></div>
            </div>
            <div class="terminal-body"></div>
        </div>
    </div>

    <!-- 页脚 -->

</body>
