    <style>
/* 联系我页面样式 */
.contact {
    padding: 100px 0;
    background: linear-gradient(rgba(5, 13, 24, 0.9), rgba(5, 13, 24, 0.9)),
                url('assets/images/hero-bg.jpg') center/cover no-repeat fixed;
    color: #fff;
    min-height: calc(100vh - 80px);
    position: relative;
}

.contact::after {
    content: '';
    position: absolute;
    bottom: 0;
    left: 0;
    right: 0;
    height: 50%;
    background: linear-gradient(to top, rgba(20, 157, 221, 0.1), transparent);
    pointer-events: none;
}

.section-title {
    text-align: center;
    margin-bottom: 60px;
    position: relative;
    z-index: 1;
}

.section-title h2 {
    font-size: 2.5rem;
    color: #149ddd;
    margin-bottom: 15px;
    position: relative;
    display: inline-block;
    font-family: 'Roboto Mono', monospace;
}

.section-title h2:after {
    content: '';
    position: absolute;
    width: 60px;
    height: 3px;
    background-color: #149ddd;
    bottom: -10px;
    left: 50%;
    transform: translateX(-50%);
}

.section-title p {
    color: rgba(255, 255, 255, 0.9);
    max-width: 700px;
    margin: 0 auto;
}

.contact-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
    gap: 30px;
    margin-top: 50px;
    position: relative;
    z-index: 1;
    animation: fadeIn 0.8s ease;
}

.contact-info, .contact-form {
    background: rgba(255, 255, 255, 0.05);
    backdrop-filter: blur(5px);
    padding: 40px 30px;
    border-radius: 12px;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
    border: 1px solid rgba(255, 255, 255, 0.1);
    transition: all 0.3s ease;
}

.contact-info:hover, .contact-form:hover {
    transform: translateY(-5px);
    box-shadow: 0 15px 35px rgba(20, 157, 221, 0.2);
    border-color: rgba(20, 157, 221, 0.3);
}

.contact-info h3 {
    font-size: 1.5rem;
    margin-bottom: 25px;
    color: #149ddd;
    font-family: 'Roboto Mono', monospace;
}

.contact-details {
    margin-bottom: 30px;
}

.contact-item {
    display: flex;
    align-items: center;
    margin-bottom: 20px;
    transition: transform 0.3s ease;
}

.contact-item:hover {
    transform: translateX(10px);
}

.contact-icon {
    width: 45px;
    height: 45px;
    background: rgba(20, 157, 221, 0.2);
    color: #149ddd;
    border-radius: 50%;
    display: flex;
    justify-content: center;
    align-items: center;
    margin-right: 15px;
    font-size: 1.1rem;
    border: 1px solid rgba(20, 157, 221, 0.3);
    transition: all 0.3s ease;
}

.contact-item:hover .contact-icon {
    background: rgba(20, 157, 221, 0.3);
    transform: scale(1.1);
}

.contact-text h4 {
    font-size: 1rem;
    margin-bottom: 5px;
    color: rgba(255, 255, 255, 0.9);
    font-family: 'Roboto Mono', monospace;
}

.contact-text p {
    color: rgba(255, 255, 255, 0.7);
    font-size: 0.9rem;
}

.social-links {
    display: flex;
    gap: 15px;
}

.social-link {
    width: 45px;
    height: 45px;
    background: rgba(20, 157, 221, 0.2);
    color: #149ddd;
    border-radius: 50%;
    display: flex;
    justify-content: center;
    align-items: center;
    text-decoration: none;
    border: 1px solid rgba(20, 157, 221, 0.3);
    transition: all 0.3s ease;
    font-size: 1.2rem;
}

.social-link:hover {
    background: rgba(20, 157, 221, 0.3);
    transform: translateY(-5px);
    color: #fff;
}

.form-group {
    margin-bottom: 20px;
    opacity: 0;
    transform: translateY(20px);
    animation: slideIn 0.6s ease forwards;
}

.form-group:nth-child(1) { animation-delay: 0.2s; }
.form-group:nth-child(2) { animation-delay: 0.4s; }
.form-group:nth-child(3) { animation-delay: 0.6s; }
.form-group:nth-child(4) { animation-delay: 0.8s; }

.form-control {
    width: 100%;
    padding: 12px 15px;
    background: rgba(255, 255, 255, 0.05);
    border: 1px solid rgba(255, 255, 255, 0.1);
    border-radius: 8px;
    font-size: 1rem;
    color: #fff;
    transition: all 0.3s ease;
    font-family: 'Roboto', sans-serif;
}

.form-control::placeholder {
    color: rgba(255, 255, 255, 0.5);
}

.form-control:focus {
    outline: none;
    border-color: #149ddd;
    background: rgba(20, 157, 221, 0.1);
}

textarea.form-control {
    min-height: 150px;
    resize: vertical;
}

.submit-btn {
    background: rgba(20, 157, 221, 0.2);
    color: #fff;
    border: 1px solid rgba(20, 157, 221, 0.3);
    padding: 12px 30px;
    border-radius: 8px;
    cursor: pointer;
    font-weight: 500;
    transition: all 0.3s ease;
    font-family: 'Roboto Mono', monospace;
    letter-spacing: 1px;
    width: 100%;
    margin-top: 10px;
    opacity: 0;
    transform: translateY(20px);
    animation: slideIn 0.6s ease forwards 1s;
}

.submit-btn:hover {
    background: rgba(20, 157, 221, 0.3);
    transform: translateY(-2px);
}

@keyframes fadeIn {
    from {
        opacity: 0;
        transform: translateY(20px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

@keyframes slideIn {
    from {
        opacity: 0;
        transform: translateY(20px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

@media (max-width: 768px) {
    .contact-grid {
        grid-template-columns: 1fr;
    }

    .section-title h2 {
        font-size: 2rem;
    }

    .contact-info, .contact-form {
        padding: 30px 20px;
    }

    .contact-icon {
        width: 40px;
        height: 40px;
        font-size: 1rem;
    }

    .social-link {
        width: 40px;
        height: 40px;
        font-size: 1.1rem;
    }
}
    </style>
