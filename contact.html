<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>联系我 - Peijun Mr Dai | 嵌入式系统专家</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;500;700&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <style>
        /* 联系我页面特有样式 */
        .contact {
            padding: 100px 0;
            background-color: white;
        }
        
        .section-title {
            text-align: center;
            margin-bottom: 60px;
        }
        
        .section-title h2 {
            font-size: 2.5rem;
            color: var(--secondary-color);
            margin-bottom: 15px;
        }
        
        .section-title p {
            color: var(--text-light);
            max-width: 700px;
            margin: 0 auto;
        }
        
        .contact-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            margin-top: 50px;
        }
        
        .contact-info {
            background-color: #f5f7fa;
            padding: 40px 30px;
            border-radius: 8px;
        }
        
        .contact-info h3 {
            font-size: 1.5rem;
            margin-bottom: 20px;
            color: var(--secondary-color);
        }
        
        .contact-details {
            margin-bottom: 30px;
        }
        
        .contact-item {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .contact-icon {
            width: 40px;
            height: 40px;
            background-color: var(--primary-color);
            color: white;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-right: 15px;
            font-size: 1rem;
        }
        
        .contact-text h4 {
            font-size: 1rem;
            margin-bottom: 5px;
            color: var(--dark-color);
        }
        
        .contact-text p {
            color: var(--text-light);
            font-size: 0.9rem;
        }
        
        .social-links {
            display: flex;
            gap: 15px;
        }
        
        .social-link {
            width: 40px;
            height: 40px;
            background-color: var(--primary-color);
            color: white;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            text-decoration: none;
            transition: background-color 0.3s;
        }
        
        .social-link:hover {
            background-color: var(--accent-color);
        }
        
        .contact-form {
            background-color: #f5f7fa;
            padding: 40px 30px;
            border-radius: 8px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-control {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
            transition: border-color 0.3s;
            font-family: 'Roboto', sans-serif;
        }
        
        .form-control:focus {
            outline: none;
            border-color: var(--primary-color);
        }
        
        textarea.form-control {
            min-height: 150px;
            resize: vertical;
        }
        
        .submit-btn {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 600;
            transition: background-color 0.3s;
            font-family: 'Roboto Mono', monospace;
            letter-spacing: 1px;
        }
        
        .submit-btn:hover {
            background-color: var(--accent-color);
        }
    </style>
</head>
<body>
    <!-- 导航栏 -->
    <header>
        <div class="container">
            <nav>
                <a href="index.html" class="logo">Peijun Mr Dai<span>.</span></a>

                    <li><a href="index.html">首页</a></li>
                    <li><a href="about.html">关于我</a></li>
                    <li><a href="skills.html">技术栈</a></li>
                    <li><a href="portfolio.html">项目</a></li>
                    <li><a href="experience.html">经历</a></li>
                    <li><a href="contact.html">联系</a></li>
                </ul>
                <div class="menu-toggle">
                    <i class="fas fa-bars"></i>
                </div>
            </nav>
        </div>
    </header>

    <!-- 联系我 -->
    <section class="contact">
        <div class="container">
            <div class="section-title">
                <h2>联系合作</h2>
                <p>如果您有嵌入式开发需求或技术咨询，欢迎随时联系</p>
            </div>
            <div class="contact-grid">
                <div class="contact-info">
                    <h3>联系方式</h3>
                    <div class="contact-details">
                        <div class="contact-item">
                            <div class="contact-icon">
                                <i class="fas fa-map-marker-alt"></i>
                            </div>
                            <div class="contact-text">
                                <h4>地址</h4>
                                <p>深圳市南山区科技园</p>
                            </div>
                        </div>
                        <div class="contact-item">
                            <div class="contact-icon">
                                <i class="fas fa-envelope"></i>
                            </div>
                            <div class="contact-text">
                                <h4>邮箱</h4>
                                <p>peijun.dai@example.com</p>
                            </div>
                        </div>
                        <div class="contact-item">
                            <div class="contact-icon">
                                <i class="fas fa-phone"></i>
                            </div>
                            <div class="contact-text">
                                <h4>电话</h4>
                                <p>+86 138 1234 5678</p>
                            </div>
                        </div>
                    </div>
                    <h3>技术社区</h3>
                    <div class="social-links">
                        <a href="#" class="social-link"><i class="fab fa-github"></i></a>
                        <a href="#" class="social-link"><i class="fab fa-linkedin-in"></i></a>
                        <a href="#" class="social-link"><i class="fab fa-stack-overflow"></i></a>
                        <a href="#" class="social-link"><i class="fab fa-weixin"></i></a>
                    </div>
                </div>
                <div class="contact-form">
                    <form>
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="您的姓名" required>
                        </div>
                        <div class="form-group">
                            <input type="email" class="form-control" placeholder="您的邮箱" required>
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="主题">
                        </div>
                        <div class="form-group">
                            <textarea class="form-control" placeholder="请描述您的项目需求或技术问题..." required></textarea>
                        </div>
                        <button type="submit" class="submit-btn">发送消息</button>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <!-- 页脚 -->

        <div class="container">
            <div class="footer-content">
                <a href="index.html" class="footer-logo">Peijun Mr Dai<span>.</span></a>

            </div>
        </div>
    </footer>
